<div class="card">
    <div class="text-centre">
        <h1>Login As Doctor</h1>
        <h6>Please Enter Your UserName and Password</h6>
    </div>
  <div>
    <form class="container">
        <div class="mb-3" >
            <label for="formGroupExampleInput" class="form-label">User Name</label>
            <input type="text" id="formGroupExampleInput" name="username" placeholder=" enter user name" class="form-control" [(ngModel)]="username"/>
        </div>

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Password</label>
            <input type="password" id="formGroupExampleInput" name="password" placeholder="Enter password" class="form-control" [(ngModel)]="password"/>
        </div>

        <button (click)=checkLogin() type="button" class="btn btn-success" style="margin: 10px;">Login</button> 
        <button type="button" class="btn btn-warning" style="margin: 10px;" routerLink="/home">Cancel</button> 

    </form>
</div>
</div>
