<div class="container">
    <h2 class="text-centre"> Update Patient</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" class="form-control" name="name" placeholder=" Enter name" [(ngModel)]="patient.name"/>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="text" id="age" class="form-control" name="age" placeholder=" Enter Age" [(ngModel)]="patient.age"/>
        </div>

        <div class="form-group">
            <label>Blood</label>
            <input type="text" id="blood" class="form-control" name="blood" placeholder=" Enter blood group" [(ngModel)]="patient.blood"/>
        </div>
       
        <div class="form-group">
            <label>Dose</label>
            <input type="text" id="dose" class="form-control" name="dose" placeholder=" Enter dose" [(ngModel)]="patient.dose"/>
        </div>

        <div class="form-group">
            <label>Fees</label>
            <input type="text" id="fees" class="form-control" name="fees" placeholder=" Enter fees" [(ngModel)]="patient.fees"/>
        </div>

        <div class="form-group">
            <label>Prescription</label>
            <input type="text" id="prescription" class="form-control" name="prescription" placeholder=" Enter prescription" [(ngModel)]="patient.prescription"/>
        </div>

        <div class="form-group">
            <label>Urgency</label>
            <input type="text" id="urgency" class="form-control" name="urgency" placeholder=" Enter urgency" [(ngModel)]="patient.urgency"/>
        </div>

        <button type="submit" class="btn btn-success" >Submit</button>
    </form>
</div>
