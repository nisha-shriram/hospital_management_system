<div class="card">
    <div class="text-centre">
        <h1>Login As Admin</h1>
        <h6>Entre Your userName and password</h6>
    </div>
<div>
    <form class="container">
        <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">UserName</label>
        <input type="text" id="formGroupExampleInput" name="username" class="form-control" [(ngModel)]="username" placeholder="Enter user name"/>
    </div>

    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Password</label>
        <input type="password" id="formGroupExampleInput" name="password" class="form-control" [(ngModel)]="password" placeholder="Enter password"/>
    </div>

    <button type="button" (click)="checkLogin()" class="btn btn-warning" style="margin: 10px;">Login</button>
    <button type="button" class="btn btn-danger" style="margin: 10px;">Cancel</button>
    </form>
</div>

    </div>
